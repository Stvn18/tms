<app-standard-dialog-layout
    dialogTitle="Crear camión"
    [loading]="loading"
    [cancelActionButtonDisabled]="false"
    [actionButtonDisabled]="trunkForm.invalid"
    dialogActionButtonTranslateKey="Guardar"
    (dialogActionButtonOutput)="onSaveTrunk()"
    (dialogCancelButtonOutput)="onCancel()">

    <!--FORM-->
    <form name="notificationScheduleForm" [formGroup]="trunkForm" fxLayout="column" fxFlex="1 0 auto">

        <div fxLayout="column" style="padding: 5px;">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Modelo</mat-label>
                    <input matInput type="text" formControlName="model" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Marca</mat-label>
                    <input matInput type="text" formControlName="brand" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Código</mat-label>
                    <input matInput type="text" formControlName="code" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Año</mat-label>
                    <input matInput type="number" formControlName="year" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Capacidad</mat-label>
                    <input matInput type="number" formControlName="capacity">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Piloto</mat-label>
                    <mat-select formControlName="pilot">
                        <mat-option *ngFor="let pilot of pilots" [value]="pilot">
                            {{pilot.name}} {{pilot.lastName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

    </form>
    <!--/FORM-->

</app-standard-dialog-layout>
