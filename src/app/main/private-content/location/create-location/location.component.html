<app-standard-dialog-layout
    dialogTitle="Crear nueva ubicación"
    [loading]="loading"
    [cancelActionButtonDisabled]="false"
    [actionButtonDisabled]="locationForm.invalid"
    dialogActionButtonTranslateKey="Guardar"
    (dialogActionButtonOutput)="onSaveLocation()"
    (dialogCancelButtonOutput)="onCancel()">

    <!--FORM-->
    <form name="notificationScheduleForm" [formGroup]="locationForm" fxLayout="column" fxFlex="1 0 auto">

        <div fxLayout="column" style="padding: 5px;">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>País</mat-label>
                    <mat-select formControlName="country" required>
                        <mat-option *ngFor="let country of countries" [value]="country">
                            {{country.code}} {{country.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Departamento</mat-label>
                    <mat-select formControlName="department" required>
                        <mat-option *ngFor="let department of departments" [value]="department">
                            {{department.code}} {{department.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Zona</mat-label>
                    <input matInput type="number" formControlName="zone" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Avenida</mat-label>
                    <input matInput type="number" formControlName="avenue" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Calle</mat-label>
                    <input matInput type="text" formControlName="street" required>
                    <mat-error>Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Comentarios</mat-label>
                    <input matInput type="text" formControlName="comments">
                </mat-form-field>
            </div>
        </div>

    </form>
    <!--/FORM-->

</app-standard-dialog-layout>
